<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var judul="Menghitung Luas"; //judul
        document.write(judul); //print judul
        document.write("<br>");
        document.write("<br>");

        //persegi panjang
        let lebar = 10;
        let panjang = 5;
        let sisi = 4;
        let tinggi = 3;
        let alas = 8;

        document.write("<br>Persegi Panjang: " + panjang*lebar) // menampilkan hasil dari perhitungan luas persegi panjang
        document.write("<br>Bujur Sangkar: " + sisi*sisi) // menampilkan hasil dari perhitungan luas bujur sangkar
        document.write("<br>Segitiga: " + alas*tinggi/2) // menampilkan hasil dari perhitungan luas segitiga


    </script>
</body>
